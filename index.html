<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
 
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div id="game">
                <h2>Obscure Office Trivia</h2>
                <p id="timeRemaining" class="lead">Time Remaining: <span id="timer">10</span> seconds</p>
                <div class="col-md-12 button">
                    <button id="start" class="btn btn-info">Start Quiz!</button>
                </div>
            </div>
            
            <div class="row">
                <p id="question" class="col-md-12 lead"></p>
                <div class="col-md-12 choices">
                    <!-- This is where options to choose will appear -->
                </div>
                <div class="col-md-4" id="results">
                    <p>Correct: <span id="correct"></span></p>
                    <p>Incorrect: <span id="incorrect"></span></p>
                </div>
            </div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
